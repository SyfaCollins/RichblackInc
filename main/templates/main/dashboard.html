<!-- @format -->

{% extends 'main/base.html' %} {% block content %}
<h1>Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sales</h5>
        <p class="card-text">{{ sales.count }} sales recorded</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Purchases</h5>
        <p class="card-text">{{ purchases.count }} purchases recorded</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Employees</h5>
        <p class="card-text">{{ employees.count }} employees</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
